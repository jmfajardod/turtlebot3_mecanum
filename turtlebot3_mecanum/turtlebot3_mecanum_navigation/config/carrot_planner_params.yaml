CarrotPlanner:
  step_size: 0.05 # The size steps to take backward in meters
                  # along the vector between the robot and the
                  # user-specified goal point when attempting 
                  # to find a valid goal for the local planner.

  min_dist_from_robot: 0.01 # The minimum distance from the 
                            # robot in meters at which a goal 
                            # point will be sent to the local planner.